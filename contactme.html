<form class="form-align-center ContactForms3 contactForm-skin02 contactForm-base" role="form"> 
 	<div class="name-holder"> 
 		<div class="form-group required"> 
 			<label for="firstname1">First Name</label>
			<div class="control-holder">
 				<input type="text"  id="firstname1" class="form-control" maxlength="50"/>
			</div>
 		</div>
 		<div class="form-group required">
 			<label for="lastname1">Last Name</label>
			<div class="control-holder">
 				<input type="text" id="lastname1" class="form-control" maxlength="50"/>
			</div>
 		</div>
 	</div>
	<div class="form-group required"> 
 		<label for="phone1">Phone</label>
		<div class="control-holder">
 		<input type="text" id="phone1" class="form-control" maxlength="50"/>
		</div>
 	</div>
	<div class="form-group required">
 		<label for="email1">Email</label>
 		<div class="control-holder">
 			<input type="text" id="email1" class="form-control" maxlength="50"/>
 		</div>
 	</div>
	<div class="form-group required">
 		<label for="message1">Message</label>
 		<div class="control-holder">
 			<textarea id="message1" class="form-control" maxlength="500" ></textarea>
 		</div>
 	</div>
	<div class="form-group"> 
 		<button type="submit" class="btn btn-default">Send form</button>
 	</div>
 </form>
